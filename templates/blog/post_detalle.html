{% extends 'blog/base.html' %}

{% block title %}
  <h1>{{ post.titulo }}</h1>
  <h3> publicado: {{ post.fecha_publicado }}</h3>
{% endblock %}

{% block content %}
  <br>
  {% if post.fecha_publicado %}
  <div class="date">
    {{ post.fecha_publicado }}
  </div>
  {% endif %}
  <p>{{ post.texto|linebreaksbr }}</p>
  <br>
{% endblock%}
